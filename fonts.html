<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        .logo {
            font-family: 'Lato', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(to right, #006400, #228b22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .tagline {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #555;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">Tatebe Lab</div>
    <span class="tagline">Exploring Innovations in Radiation Oncology & Physics</span>
</body>
</html>
