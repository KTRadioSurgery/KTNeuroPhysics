<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Page with Dynamic Sidebar Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Basic reset and flex styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered container with max-width for responsiveness */
        #container {
            display: flex;
            width: 100%;
            max-width: none; /* 1200px; */
            height: 90vh;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar styling */
        #sidebar {
            width: 60%;
            height: 100%;
            overflow-y: auto;
            border-left: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        /* Main content styling */
        #main-content {
            width: 40%;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Map styling */
        #map {
            flex-grow: 1;
            height: 100%;
            width: 100%;
        }

        .popup-content {
            text-align: center;
        }

        .popup-photo {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Centered container -->
    <div id="container">
        
        <!-- Main content area -->
        <div id="main-content">
            <h1>Welcome to the Rush Radiation Oncology Alumni Page</h1>
            <p>This page includes a map showing where our alumni are practicing. You can see details about each provider by mousing over each location.</p>
            <p>Lorem ipsum.</p>
            <!-- Add more content here as desired -->
        </div>

        <!-- Sidebar with the map -->
        <div id="sidebar">
            <div id="map"></div>
        </div>

    </div>

    <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to show the world
        const map = L.map('map').setView([20, 0], 2);

        // Add the map tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define data for each location with coordinates, bio, and photo URL
        const locations = [
            { 
                name: "John Doe", 
                bio: "Physicist specializing in astrophysics.", 
                photo: "https://via.placeholder.com/100", 
                coords: [34.0522, -118.2437] // Los Angeles, CA
            },
            { 
                name: "Jane Smith", 
                bio: "Data scientist focused on big data.", 
                photo: "https://via.placeholder.com/100", 
                coords: [40.7128, -74.0060] // New York, NY
            },
            { 
                name: "Alex Kim", 
                bio: "Engineer in sustainable energy.", 
                photo: "https://via.placeholder.com/100", 
                coords: [41.8781, -87.6298] // Chicago, IL
            },
            {
                name: "Leah Cohen",
                bio: "Biotechnologist working on medical advancements.",
                photo: "https://via.placeholder.com/100", 
                coords: [32.0853, 34.7818] // Tel Aviv, Israel
            }
        ];

        // Add markers with popups including photo and bio
        locations.forEach(location => {
            const marker = L.marker(location.coords).addTo(map);
            
            // Bind a popup with photo and bio
            marker.bindPopup(`
                <div class="popup-content">
                    <strong>${location.name}</strong><br>
                    <img src="${location.photo}" alt="${location.name}'s photo" class="popup-photo"><br>
                    ${location.bio}
                </div>
            `);

            // Show popup on mouseover
            marker.on('mouseover', function () {
                this.openPopup();
            });

            // Close popup on mouseout
            marker.on('mouseout', function () {
                this.closePopup();
            });
        });
    </script>
</body>
</html>
