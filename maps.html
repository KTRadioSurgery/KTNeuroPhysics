<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Bios</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to show the world
        const map = L.map('map').setView([20, 0], 2); // Centered on the equator, zoomed out

        // Add the map tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define data for each location with coordinates and bio
        const locations = [
            { 
                name: "John Doe", 
                bio: "Physicist specializing in astrophysics.", 
                coords: [34.0522, -118.2437] // Los Angeles, CA
            },
            { 
                name: "Jane Smith", 
                bio: "Data scientist focused on big data.", 
                coords: [40.7128, -74.0060] // New York, NY
            },
            { 
                name: "Alex Kim", 
                bio: "Engineer in sustainable energy.", 
                coords: [41.8781, -87.6298] // Chicago, IL
            },
            {
                name: "Leah Cohen",
                bio: "Biotechnologist working on medical advancements.",
                coords: [32.0853, 34.7818] // Tel Aviv, Israel
            }
        ];

        // Add markers to the map
        locations.forEach(location => {
            const marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(`<strong>${location.name}</strong><br>${location.bio}`);
        });
    </script>
</body>
</html>
